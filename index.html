<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=https://github.com/al-aziz/">
    <title>Перенаправление на GitHub</title>
    <style>
        body {
            background-color: #0000cc;
            color: #9999ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        a {
            color: #00caca;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Вы будете автоматически перенаправлены на страницу:</p>
    <p><a href="https://github.com/al-aziz/">https://github.com/al-aziz/</a></p>

    <script>
        // Функция для резервного редиректа через JavaScript
        setTimeout(function() {
            window.location.href = 'https://github.com/al-aziz/';
        }, 3000); // Время задержки в миллисекундах (здесь 3000 мс = 3 секунды)
    </script>
</body>
</html>
